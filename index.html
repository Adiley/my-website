<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>自動反色網頁</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            background-color: #f0f0f0;
            /* 這是關鍵：確保文字容器在背景之上 */
            position: relative;
        }

        /* 讓文字自動變成背景的反轉色 */
        .text-container {
            mix-blend-mode: difference;
            color: white; /* 設為白色，在 difference 模式下會完全反轉背景色 */
        }

        h1 { font-size: 3em; margin: 0; }
        p { font-size: 1.2em; }

        #settingsPanel {
            display: none;
            background: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
            /* 面板本身不參與反色，否則會看不清楚 */
            mix-blend-mode: normal; 
        }

        button {
            padding: 12px 25px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div class="text-container">
        <h1>我是你的對手色</h1>
        <p>無論背景怎麼變，你都看得到我。</p>
    </div>

    <button id="openBtn" onclick="togglePanel(true)">調整背景顏色</button>

    <div id="settingsPanel">
        <h3>選擇顏色</h3>
        <input type="color" id="colorPicker" value="#f0f0f0" oninput="previewColor()">
        <br><br>
        <button onclick="togglePanel(false)" style="background-color: #4CAF50;">確認並鎖定</button>
    </div>

    <script>
        function togglePanel(show) {
            const panel = document.getElementById('settingsPanel');
            const openBtn = document.getElementById('openBtn');
            if (show) {
                panel.style.display = 'block';
                openBtn.style.display = 'none';
            } else {
                panel.style.display = 'none';
                openBtn.style.display = 'inline-block';
            }
        }

        function previewColor() {
            const color = document.getElementById('colorPicker').value;
            document.body.style.backgroundColor = color;
        }
    </script>

</body>
</html>
