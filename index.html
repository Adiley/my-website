<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>互動變色網頁</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
            background-color: #f0f0f0;
        }

        /* 標題與文字 */
        h1 { color: #333; margin-bottom: 20px; }

        /* 彈出選單的樣式 */
        #settingsPanel {
            display: none; /* 預設隱藏 */
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }

        /* 按鈕樣式 */
        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin: 10px;
            transition: 0.3s;
        }

        .btn-open { background-color: #2196F3; color: white; }
        .btn-open:hover { background-color: #1976D2; }

        .btn-confirm { background-color: #4CAF50; color: white; }
        .btn-confirm:hover { background-color: #388E3C; }

        input[type="color"] {
            width: 80px;
            height: 40px;
            border: none;
            cursor: pointer;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <h1>歡迎來到我的互動空間</h1>
    <p>目前的背景顏色已被鎖定。</p>

    <button class="btn-open" id="openBtn" onclick="togglePanel(true)">調整背景顏色</button>

    <div id="settingsPanel">
        <h3>選擇顏色</h3>
        <input type="color" id="colorPicker" value="#f0f0f0" oninput="previewColor()">
        <br><br>
        <button class="btn-confirm" onclick="togglePanel(false)">確認並鎖定</button>
    </div>

    <script>
        // 切換面板顯示或隱藏
        function togglePanel(show) {
            const panel = document.getElementById('settingsPanel');
            const openBtn = document.getElementById('openBtn');
            
            if (show) {
                panel.style.display = 'block';
                openBtn.style.display = 'none'; // 打開選單時隱藏調整按鈕
            } else {
                panel.style.display = 'none';
                openBtn.style.display = 'inline-block'; // 鎖定後顯示調整按鈕
                alert("顏色已成功鎖定！");
            }
        }

        // 預覽顏色
        function previewColor() {
            const color = document.getElementById('colorPicker').value;
            document.body.style.backgroundColor = color;
        }
    </script>

</body>
</html>
