<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <title>我的第一個網頁</title>
    <style>
        body {
            text-align: center;
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        h1 { color: #00796b; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s; /* 讓變化更平滑 */
        }
        /* 額外加的小特效：滑鼠移上去會變色 */
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <h1>歡迎來到我的網站！</h1>
    <p>這是我親手寫的第一行 HTML。</p>
    <button onclick="alert('你好！')">點我試試</button>
</body>
</html>
